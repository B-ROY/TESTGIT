{% extends "base.html" %}
{% load util_tags %}
{% block link %}
<link href="{{ STATIC_URL }}select2/select2.css" rel="stylesheet"/>
<script src="{{ STATIC_URL }}select2/select2.js"></script>
<link href="{{ STATIC_URL }}select2/select2-bootstrap.css" rel="stylesheet"/>
<link rel="stylesheet" href="{{ STATIC_URL }}toast_message/jquery.toastmessage.css">
<link rel="stylesheet" href="{{ STATIC_URL }}jquery-validate/jquery.validate.css">
<link href="{{ STATIC_URL }}bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<script type="text/javascript" src="{{ STATIC_URL }}bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"
        charset="UTF-8"></script>
<script type="text/javascript"
        src="{{ STATIC_URL }}bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"
        charset="UTF-8"></script>
<style type="text/css">
</style>
{% endblock %}


{% block content %}
<div class="row">
    <ol class="breadcrumb">
      <li><a href="/">首页</a></li>
      <li><a href="{% url 'demand_list' %}">录制白名单管理</a></li>
      <li class="active">{% if current_demand.id %}修改{% else %}新增{% endif %}白名单</a></li>
    </ol>
</div>
<form class="form-horizontal" method="post" id="mainPageContent" action="{% url 'demand_edit' %}">
    {% if current_demand %}
    <input type="hidden" name="demand_id" value="{{current_demand.id}}">
    {% endif %}
    <div class="form-group">
        <label class="col-sm-2 control-label">id</label>

        <div class="col-sm-10">
            <label class="form-control">{% if current_demand %}{{current_demand.id}} {% endif %}</label>
        </div>
    </div>

    <div class="form-group">
        <label for="edit_demand_id" class="col-sm-2 control-label">用户ID</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="edit_demand_id" name="edit_demand_id" placeholder="用户ID"
                   {% if current_demand %}value="{{current_demand.uuid}}" {% endif %}>
        </div>
    </div>
    <div class="form-group">
        <label for="edit_demand_status" class="col-sm-2 control-label">用户状态</label>

        <div class="col-sm-10">
            <input type="number" class="form-control" id="edit_demand_status" name="edit_demand_status" placeholder="用户状态" min="0" max="1"
            {% if current_demand %}value="{{current_demand.flag}}" {% endif %}>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">确定</button>
            <a class="btn btn-default" href="{% url 'demand_list' %}">返回</a>
        </div>
    </div>
</form>
{% endblock %}


{% block js %}

<script src="{{ STATIC_URL }}select2/select2.js"></script>
<script src="{{ STATIC_URL }}js/jquery.form.js"></script>
<script src="{{ STATIC_URL }}jquery-validate/jquery.validate.js"></script>
<script src="{{ STATIC_URL }}toast_message/jquery.toastmessage.js"></script>
<link href="{{ STATIC_URL }}bootstrap-editable-1.5.1/bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet"/>
<script src="{{ STATIC_URL }}bootstrap-editable-1.5.1/bootstrap-editable/js/bootstrap-editable.js"></script>
{% endblock %}
