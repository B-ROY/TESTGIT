{% extends "base.html" %}
{% load util_tags %}
{% block link %}
<link href="{{ STATIC_URL }}select2/select2.css" rel="stylesheet"/>
<script src="{{ STATIC_URL }}select2/select2.js"></script>
<link href="{{ STATIC_URL }}select2/select2-bootstrap.css" rel="stylesheet"/>
<link rel="stylesheet" href="{{ STATIC_URL }}toast_message/jquery.toastmessage.css">
<link rel="stylesheet" href="{{ STATIC_URL }}jquery-validate/jquery.validate.css">
<link href="{{ STATIC_URL }}bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<script type="text/javascript" src="{{ STATIC_URL }}bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"
        charset="UTF-8"></script>
<script type="text/javascript"
        src="{{ STATIC_URL }}bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"
        charset="UTF-8"></script>
<style type="text/css">
</style>
{% endblock %}


{% block content %}
<div class="row">
    <ol class="breadcrumb">
      <li><a href="/">首页</a></li>
      <li><a href="{% url 'experience_list' %}">经验类型管理</a></li>
      <li class="active">{% if current_experience %}修改{% else %}新增{% endif %}经验类型</a></li>
    </ol>
</div>

<form class="form-horizontal" method="post" id="mainPageContent" action="{% url 'experience_type_edit' %}">
    {% if current_experience %}
    <input type="hidden" name="experience_id" value="{{current_experience.id}}">
    {% endif %}
    <div class="form-group">
        <label for="experience_identifier" class="col-sm-2 control-label">前端标示</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="experience_identifier" name="edit_experience_identifier" placeholder="前端标示"
                   {% if current_experience %}value="{{current_experience.identifier}}" {% endif %}>
        </div>
    </div>
    <div class="form-group">
        <label for="experience_name" class="col-sm-2 control-label">字段名称</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="experience_name" name="edit_experience_name" placeholder="字段名称"
                   {% if current_experience %}value="{{current_experience.name}}" {% endif %}>
        </div>
    </div>
    <div class="form-group">
        <label for="experience_add" class="col-sm-2 control-label">增加经验值</label>

        <div class="col-sm-10">
            <input type="number" class="form-control" id="experience_add" name="edit_experience_experience" min="1"
                   placeholder="经验值" {% if current_experience %}value="{{current_experience.experience}}" {% endif %}>
        </div>
    </div>
    <div class="form-group">
        <label for="experience_limit" class="col-sm-2 control-label">限制次数/天</label>

        <div class="col-sm-10">
            <input type="number" class="form-control" id="experience_limit" name="edit_experience_limit" min="0"
                   placeholder="限制次数" {% if current_experience %}value="{{current_experience.limit_count}}" {% endif %}>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">确定</button>
            <a class="btn btn-default" href="{% url 'experience_list' %}">返回</a>
        </div>
    </div>
</form>
{% endblock %}


{% block js %}

<script src="{{ STATIC_URL }}select2/select2.js"></script>
<script src="{{ STATIC_URL }}js/jquery.form.js"></script>
<script src="{{ STATIC_URL }}jquery-validate/jquery.validate.js"></script>
<script src="{{ STATIC_URL }}toast_message/jquery.toastmessage.js"></script>
<link href="{{ STATIC_URL }}bootstrap-editable-1.5.1/bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet"/>
<script src="{{ STATIC_URL }}bootstrap-editable-1.5.1/bootstrap-editable/js/bootstrap-editable.js"></script>
{% endblock %}
