<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>实名认证</title>
<link rel="stylesheet" href="{{ STATIC_URL }}homepage/css/pintuer.css">
<link rel="stylesheet" href="{{ STATIC_URL }}homepage/css/admin.css">
<script src="{{ STATIC_URL }}homepage/js/jquery.js"></script>
<script src="{{ STATIC_URL }}homepage/js/pintuer.js"></script>
</head>

<body>

<ol class="bread">
  <li><a href="/homepage" target="right" class="icon-home"> 首页</a></li>
  <li>实名认证</li>
</ol>

<table class="table table-hover text-center">
  <thead>
    <th style="text-align: center">用户id</th>
    <th style="text-align: center">真实姓名</th>
    <th style="text-align: center">身份证号</th>
    <th style="text-align: center">身份证正面照片</th>
    <th style="text-align: center">身份证背面照片</th>
    <th style="text-align: center">手持身份证照片</th>
    <th style="text-align: center">上传时间</th>
    <th style="text-align: center">审核状态</th>
    <th style="text-align: center">审核反馈</th>
    <th style="text-align: center">操作</th>
  </thead>
  <tbody>
  {% for RealName in RealNames %}
    <tr>
      <td style="text-align: center"><b>{{RealName.user_id}}</b></td>
      <td style="text-align: center"><b>{{RealName.real_name}}</b></td>
      <td style="text-align: center"><b>{{RealName.identity_code}}</b></td>
      <td style="text-align: center"><img width='200' height="150" src="{{RealName.picture_one}}"></td>
      <td style="text-align: center"><img width='200' height="150" src="{{RealName.picture_two}}"></td>
      <td style="text-align: center"><img width='200' height="150" src="{{RealName.picture_three}}"></td>
      <td style="text-align: center"><b>{{RealName.verify_time}}</b></td>
      <td style="text-align: center"><b>{{RealName.status}}</b></td>
      <td style="text-align: center"><b>{{RealName.feedback_reason}}</b></td>
      <td style="text-align: center">
        <a href="/customer/StatueHandler?user_id={{RealName.id}}" class="button border-main">修改状态</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% block js %}

<script src="{{ STATIC_URL }}select2/select2.js"></script>
<script src="{{ STATIC_URL }}js/jquery.form.js"></script>
<script src="{{ STATIC_URL }}jquery-validate/jquery.validate.js"></script>
<script src="{{ STATIC_URL }}toast_message/jquery.toastmessage.js"></script>
<link href="{{ STATIC_URL }}bootstrap-editable-1.5.1/bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet" />
{% endblock %}
