<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>编辑状态</title>
<link rel="stylesheet" href="{{ STATIC_URL }}homepage/css/pintuer.css">
<link rel="stylesheet" href="{{ STATIC_URL }}homepage/css/admin.css">
<script src="{{ STATIC_URL }}homepage/js/jquery.js"></script>
<script src="{{ STATIC_URL }}homepage/js/pintuer.js"></script>
</head>

<body>

<ol class="bread">
  <li><a href="/homepage" target="right" class="icon-home"> 首页</a></li>
  <li><a href="/customer/hotanchor">热门主播</a></li>
  <li>修改主播</li>
</ol>

<form class="form-x" method="post" id="mainPageContent" action="{% url 'AnchorChange' %}?anchor_id={{aid}}">
  <div class="form-group">
    <div class="label">
      <label>主播短ID:</label>
    </div>
    <div class="field">
      <input type="text" class="input w50" id="edit_audio_price" name="edit_sid" value="{{sid}}" placeholder="主播短ID" 
      data-validate="required:请输入状态">
    </div>
  </div>

  <div class="form-group">
    <div class="label">
      <label>主播长ID:</label>
    </div>
    <div class="field">
      <textarea type="text" class="input" id="edit_audio_desc" name="edit_identity" style="height:60%;" placeholder="主播长ID">{{ identity}}</textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="label">
      <label>昵称:</label>
    </div>
    <div class="field">
      <textarea type="text" class="input" id="edit_audio_desc" name="edit_nickName" style="height:60%;" placeholder="昵称">{{ nickname}}</textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="label">
      <label></label>
    </div>
    <div class="field">
      <button class="button button-little bg-blue" id="desc_default_btn" type="submit">确定</button>
      <a class="button button-little bg-red" href="/customer/hotanchor" id="back">返回</a>
    </div>
  </div>
</form>

</body>

{% block js %}

<script src="{{ STATIC_URL }}select2/select2.js"></script>
<script src="{{ STATIC_URL }}js/jquery.form.js"></script>
<script src="{{ STATIC_URL }}jquery-validate/jquery.validate.js"></script>
<script src="{{ STATIC_URL }}toast_message/jquery.toastmessage.js"></script>
<link href="{{ STATIC_URL }}bootstrap-editable-1.5.1/bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet" />
{% endblock %}
