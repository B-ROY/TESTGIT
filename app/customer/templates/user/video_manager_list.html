<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>视频播主认证</title>
<link rel="stylesheet" href="{{ STATIC_URL }}homepage/css/pintuer.css">
<link rel="stylesheet" href="{{ STATIC_URL }}homepage/css/admin.css">
<script src="{{ STATIC_URL }}homepage/js/jquery.js"></script>
<script src="{{ STATIC_URL }}homepage/js/pintuer.js"></script>
</head>

<body>

<ol class="bread">
  <li><a href="/homepage" target="right" class="icon-home"> 首页</a></li>
  <li>视频播主认证</li>
</ol>

<table class="table table-hover text-center">
  <thead>
    <th style="text-align: center">用户id</th>
    <th style="text-align: center">头像认证照片</th>
    <th style="text-align: center">动作认证照片</th>
    <th style="text-align: center">上传时间</th>
    <th style="text-align: center">认证审核反馈</th>
    <th style="text-align: center">认证状态</th>
    <th style="text-align: center">操作</th>
  </thead>
  <tbody>
  {% for VideoManager in VideoManagers %}
    <tr>
      <td style="text-align: center"><b>{{VideoManager.user_id}}</b></td>
      <td style="text-align: center"><img width='200' height="150" src="{{VideoManager.avtar_auth}}"></td>
      <td style="text-align: center"><img width='200' height="150" src="{{VideoManager.active_auth}}"></td>
      <td style="text-align: center"><b>{{VideoManager.verify_time}}</b></td>
      <td style="text-align: center"><b>{{VideoManager.feedback_reason}}</b></td>
      <td style="text-align: center"><b>{{VideoManager.status}}</b></td>
      <td style="text-align: center">
        <a href="/customer/StatusVideoHandler?id={{VideoManager.id}}" class="button border-main">修改状态</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% block js %}

<script src="{{ STATIC_URL }}select2/select2.js"></script>
<script src="{{ STATIC_URL }}js/jquery.form.js"></script>
<script src="{{ STATIC_URL }}jquery-validate/jquery.validate.js"></script>
<script src="{{ STATIC_URL }}toast_message/jquery.toastmessage.js"></script>
<link href="{{ STATIC_URL }}bootstrap-editable-1.5.1/bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet" />
{% endblock %}
