{% extends "base.html" %}
{% load util_tags %}
{% block link %}
<link href="{{ STATIC_URL }}select2/select2.css" rel="stylesheet"/>
<script src="{{ STATIC_URL }}select2/select2.js"></script>
<link href="{{ STATIC_URL }}select2/select2-bootstrap.css" rel="stylesheet"/>
<link rel="stylesheet" href="{{ STATIC_URL }}toast_message/jquery.toastmessage.css">
<link rel="stylesheet" href="{{ STATIC_URL }}jquery-validate/jquery.validate.css">
<link href="{{ STATIC_URL }}bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<script type="text/javascript" src="{{ STATIC_URL }}bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"
        charset="UTF-8"></script>
<script type="text/javascript"
        src="{{ STATIC_URL }}bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"
        charset="UTF-8"></script>
<style type="text/css">
</style>
{% endblock %}


{% block content %}
<div class="row">
    <ol class="breadcrumb">
      <li><a href="/">首页</a></li>
      <li><a href="{% url 'trade_rule' %}">充值规则管理</a></li>
      <li class="active">{% if current_rule %}修改{% else %}新增{% endif %}充值规则</a></li>
    </ol>
</div>

<form class="form-horizontal" method="post" id="mainPageContent" action="{% url 'trade_rule_edit' %}">
    {% if current_rule %}
    <input type="hidden" name="trade_rule_id" value="{{current_rule.id}}">
    {% endif %}
    <div class="form-group">
        <label for="edit_trade_rule_money" class="col-sm-2 control-label">人民币/分</label>

        <div class="col-sm-10">
            <input type="number" class="form-control" id="edit_trade_rule_money" name="edit_trade_rule_money" min="1"
                   placeholder="人民币（分）" {% if current_rule %}value="{{current_rule.money}}" {% endif %}>
        </div>
    </div>
    <div class="form-group">
        <label for="edit_trade_rule_diamon" class="col-sm-2 control-label">引力币</label>

        <div class="col-sm-10">
            <input type="number" class="form-control" id="edit_trade_rule_diamon" name="edit_trade_rule_diamon" min="1"
                   placeholder="引力币" {% if current_rule %}value="{{current_rule.diamon}}" {% endif %}>
        </div>
    </div>
    <div class="form-group">
        <label for="edit_trade_rule_free_diamon" class="col-sm-2 control-label">赠送引力币</label>

        <div class="col-sm-10">
            <input type="number" class="form-control" id="edit_trade_rule_free_diamon"
                   name="edit_trade_rule_free_diamon" min="0"
                   placeholder="赠送引力币" {% if current_rule %}value="{{current_rule.free_diamon}}" {% endif %}>
        </div>
    </div>
    <div class="form-group">
        <label for="edit_trade_rule_desc" class="col-sm-2 control-label">说明</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="edit_trade_rule_desc" name="edit_trade_rule_desc"
                   placeholder="说明" {% if current_rule %}value="{{current_rule.desc}}" {% endif %}>
        </div>
    </div>

    <div class="form-group">
        <label for="edit_trade_rule_desc" class="col-sm-2 control-label">苹果产品id</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="edit_trade_rule_apple_product_id" name="edit_trade_rule_apple_product_id"
                   placeholder="苹果产品id" {% if current_rule %}value="{{current_rule.apple_product_id}}" {% endif %}>
        </div>
    </div>
    <div class="form-group">
        <label for="edit_trade_rule_desc" class="col-sm-2 control-label">平台</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="edit_trade_rule_platform" name="edit_trade_rule_platform"
                   placeholder="平台：(1, u'Android'),(2, u'IOS'),(3, u'WP'),(4, u'其他')" {% if current_rule %}value="{{current_rule.platform}}" {% endif %}>
        </div>
    </div>

    <div class="form-group">
        <label for="edit_trade_rule_desc" class="col-sm-2 control-label">支付方式</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="edit_trade_rule_trade_type" name="edit_trade_rule_trade_type"
                   placeholder="支付方式：(0, u'支付宝'),(1, u'微信'),(2, u'苹果'),(3, u'微信JSAPI),(4, u'银联'),(5, u'其他'),(100, u'后台添加')" {% if current_rule %}value="{{current_rule.trade_type}}" {% endif %}>
        </div>
    </div>

    <div class="form-group">
        <label for="edit_trade_rule_desc" class="col-sm-2 control-label">活动描述</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="edit_trade_rule_trade_type" name="edit_trade_rule_activity_desc"
                   placeholder="活动描述" {% if current_rule %}value="{{current_rule.activity_desc}}" {% endif %}>
        </div>
    </div>      
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">确定</button>
            <a class="btn btn-default" href="{% url 'trade_rule' %}">返回</a>
        </div>
    </div>
</form>
{% endblock %}


{% block js %}

<script src="{{ STATIC_URL }}select2/select2.js"></script>
<script src="{{ STATIC_URL }}js/jquery.form.js"></script>
<script src="{{ STATIC_URL }}jquery-validate/jquery.validate.js"></script>
<script src="{{ STATIC_URL }}toast_message/jquery.toastmessage.js"></script>
<link href="{{ STATIC_URL }}bootstrap-editable-1.5.1/bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet"/>
<script src="{{ STATIC_URL }}bootstrap-editable-1.5.1/bootstrap-editable/js/bootstrap-editable.js"></script>
{% endblock %}
